  <body class="forkknife">

  <div class="container sasha font-verdana">
    <div class="form">
    <h6 class="bigfont">Book a table</h6>
    <br>
    <form method="post" action="/confirmation">
      <label for="name">Name: </label>
        <input type="text" id="name" name="name" value="" placeholder="Sasha Wilde" required="required" autofocus="autofocus"><br><br>

      <label for="email">Email address: </label>
        <input type="email" id="email" name="email"  placeholder="sasha@example.com" required="required"><br><br>

      <label for="guests">Number of guests: </label>
        <input type="number" id="guests" name="guests" value="" placeholder="2" required="required"><br><br>

      <label for="date">Date: </label>
        <input type="text" id="date" name="date" value="" placeholder="16/11/16" required="required"><br><br>

      <label for="exampleInputTime">Select a time for your reservation</label>
      <select class="form-control">
          <option>7:00pm</option>
          <option>7:30pm</option>
          <option>8:00pm</option>
          <option>8:30pm</option>
          <option>9:00pm</option>
      </select>

      <button type="submit" class="btn btn-default btn-sasha">Book</button>
    </form>
    </div>
